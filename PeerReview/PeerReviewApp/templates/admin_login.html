{% extends 'admin_base.html' %}
{% block body %}
	<div id="login">
		<div class="row" >
			<div class="col-sm-5 col-sm-offset-3">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
					<label for="inputUserName" class="col-sm-3 control-label">Admin ID</label>
					<div class="col-sm-9">
					  <input type="email" class="form-control" id="inputUserName" placeholder="Admin ID">
					</div>
				  </div>
				  <div class="form-group">
					  <label for="inputPassword" class="col-sm-3 control-label">Password</label>
					  <div class="col-sm-9">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					  </div>
					</div> 
					  <div class="form-group">
						<div class="col-sm-offset-9 col-sm-3">
							<button type="button" class="btn btn-default pull-right" onclick="location.href = '{% url 'admin_homepage' %}';">Log in</button>
						</div>
					</div>  
				</form>			
			</div>
		</div>     			
	</div>
{% endblock %}
