{% extends 'base.html' %}

{% block body %}
<div class="row">
	<h4 class="text-center">Deadline for Manuscript Submission:</h4>
	<h3 class="text-center" style="color:red;">Deadline</h3>
</div>

<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p>My Manuscripts</p>
			</div>
			<div class="panel-body">
				{% for manuscript in user.authors.all %}
					<div class="row">
						<div class="col-sm-8">
							{{ manuscript.title }}
						</div>
						<div class="col-sm-2">
							<em class="pull-right">{{ manuscript.status }}</em>
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-default btn-xs pull-left" style="width:100%">View</button>
						</div>
					</div>
					{% if not forloop.last %}<hr/>{% endif %}
				{% endfor %}
			</div>
		</div>
	    <div class = "row">
            <div class="hot-container" style="text-align:left;">
					<a href="{% url 'upload_manuscript' %}" class="abtn btn-green">Submit a manuscript</a>
	    </div>
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="hot-container" style="text-align:right;">
					<a href="{% url 'index' %}" class="abtn btn-green">Back</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
