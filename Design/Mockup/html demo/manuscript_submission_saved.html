<!doctype html>
<html>
  <head>
    <title> Manuscript Review Submission</title>
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/button.css" rel="stylesheet">
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <div class="container">
          <a href="user_home.html" class="logo-icon">
            <img src="fig/swc_logo.png">
            <p class="logo-text">Manuscript Review</p>
          </a>      
          <ul class="menu">
            <li><a href="#">Help</a></li>
            <li><a href="home.html">Logout</a></li>        
            <!--<li><a href="#">Logout</a></li>-->
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <ol class="breadcrumb">
            <li><a href="user_home.html">Home</a></li>
            <li><a href="author_home.html">Author Center</a></li>
          </ol>
        <div class="row" id="form-fill">
          <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="fullTitle" class="col-sm-2 text-right control-lable">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullTitle" value="Manifesto for Agile Software Development" required>
                </div>
              </div>
              <div class="form-group">
                <label for="briefTitle" class="col-sm-2 text-right control-lable">Brief Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="briefTitle" value="Manifesto for Agile Software Development " required>
                </div>
              </div>
              <div class="form-group">
                <label for="abstract" class="col-sm-2 text-right control-lable">Abstract</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="abstract" rows="6" placeholder="Enter Manuscript Abstract" required></textarea>
                </div>
                <div class="clearfix">
                </div>
              </div>
              <div class="form-group">
                <label for="fields" class="col-sm-2 text-right control-lable">Field</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fields" value="Computer Science" required>
                </div>
              </div>
              <div class="form-group">
                <label for="keywords" class="col-sm-2 text-right control-lable">Keywords</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="keywords" value="Software, Agile" required>
                </div>
              </div>
              <div class="form-group">
                <label for="journal" class="col-sm-2 text-right control-lable">Target Journal</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="journal" placeholder="Which journal you want this manuscript to be published in" required>
                </div>
              </div>
              <div class="form-group">
                <label for="textFile" class="col-sm-2 text-right control-lable">Text File</label>
                <div class="col-sm-10">
                  <input id="exampleInputFile" type="file">
                </div>
                <div class="col-sm-10 col-offset-2">
                  <input type="text" class="form-control" id="textFile" placeholder="your text file (.doc or .pdf)" required>
                </div>
              </div>
              <div class="form-group">
                <label for="tablesFile" class="col-sm-2 text-right control-lable">Tables File</label>
                <div class="col-sm-10">
                  <input id="exampleInputFile" type="file">
                </div>
                <div class="col-sm-10 col-offset-2">
                  <input type="text" class="form-control" id="tablesFile" placeholder="combine all your tables in this tables file (.doc or .pdf)" required>
                </div>
              </div>
              <div class="form-group">
                <label for="journal" class="col-sm-2 text-right control-lable">Image Amount</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="journal" placeholder="How many figures in your manuscript" required>
                </div>
              </div>              
              <div class="form-group">
                <label for="imageFiles" class="col-sm-2 text-right control-lable">Image Files</label>
                <div class="col-sm-10">
                  <input type="file">
                </div>                
                <div class="col-sm-10 col-offset-2">
                  <input type="text" class="form-control" id="imageFiles" placeholder=" your img files (.png or .pdf, size should below 1MB)" required>
                </div>
              </div>          
            </form>
            <div class = "hot-container" style = "text-align:center">
              <a href="author_home.html" class="btn btn-green" style="width:15%">Save</a>
              <a href="manuscript_submitted.html" class="btn btn-green" style="width:15%">Submit</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footerholder">
        <div class="footer">
          <div class="container">
          &copy;2014 Copyright 
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
