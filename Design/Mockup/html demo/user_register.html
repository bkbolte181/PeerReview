                  <label for="firstName" class="col-sm-3 text-right control-lable">First Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="firstName" placeholder="First Name" required>

                <div class="form-group">

                  </div>
                </div>
                <div class="form-group">
                  <label for="emailAdress" class="col-sm-3 text-right control-lable">Emory Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control text-center" id="emailAdress" placeholder="Emory Email Address" required>
                  </div>
                </div>          
                <div class="form-group">
                  <label for="firstPasswd" class="col-sm-3 text-right control-lable">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control text-center" id="firstPasswd" placeholder="Set Up Your Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="repeatPasswd" class="col-sm-3 text-right control-lable">Password Again</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control text-center" id="repeatPasswd" placeholder="Repeat Your Password" required>
                  </div>

                <div class="form-group">
                  <label for="jobTitle" class="col-sm-3 text-right control-lable">Job Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="jobTitle" placeholder="Your job title, e.g. PostDoc, Professor, etc" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="dept" class="col-sm-3 text-right control-lable">Department</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="dept" placeholder="Your Department, e.g. Math/CS" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="genRes" class="col-sm-3 text-right control-lable">General Research Area</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="genRes" placeholder="General Research Area, e.g. Computer Sciences, Human Genetics, etc" required>
                  </div>
                </div>                   
                <div class="form-group">
                  <label for="speRes" class="col-sm-3 text-right control-lable">Specific Research Area</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="speRes" placeholder="Specific Research Area, e.g. Machine Learning, Epigenetics, etc" required>
                  </div>
                </div>   
                <div class="form-group">
                  <label for="mentor" class="col-sm-3 text-right control-lable">Mentor</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="mentor" placeholder="Name of Your Supervisor / PI" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="interest" class="col-sm-3 text-right control-lable">Research Interest</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control text-center" id="intereset" placeholder="New areas that you might be interested in learning, e.g. structural biology, etc" required>
                  </div>
                </div>
              </form>
