<!doctype html>
<html>
  <head>
    <title> Manuscript Review - Email Validation </title>
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/button.css" rel="stylesheet">    
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <div class="container">
          <a href="home.html" class="logo-icon">
            <img src="fig/swc_logo.png">
            <p class="logo-text">Manuscript Review</p>
          </a>
     
          <ul class="menu">
            <li><a href="#">Help</a></li>
            <!--<li><a href="#">Logout</a></li>-->
          </ul>
        </div>
      </div> <!-- header -->
      <div class="content">
        <br>
        <div class="container">
          <div class="row">
            <p><h5 class="text-center">
              Thank you for your registration!
            </h5></p>
            <p><h5 class="text-center">
              We just sent a confirmation number to your provided email address.
            </h5></p>
            <p><h5 class="text-center">
              please type in the number to finish your registration
            </h5></p>
          </div>
          <br><br>   
          <div class="row">   
            <div class="col-sm-6 col-sm-offset-3">
              <div class="row">
                <input type="text" class="form-control text-center" placeholder="Enter the confirmation number to get into the system" required="">
              </div>
            </div>
            <br>
            <div class="row">
              <div class = "hot-container text-center">
                <a href="user_home.html" class="btn btn-green" type="submit">Submit</a>
              </div>
            </div>
          </div>        
        </div>
      </div>
      <div class="footer">
        <div class="container">
          &copy;2014 Copyright 
        </div>
      </div>
      <script src="js/app.js"></script>
    </div>
