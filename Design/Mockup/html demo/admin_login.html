<!doctype html>
<html>
  <head>
    <title> Manuscript Review - Login </title>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/button.css" rel="stylesheet">
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <div class="container">
          <a href="#" class="logo-icon">
            <img src="fig/swc_logo.png">
            <p class="logo-text">Manuscript Review</p>
          </a>
          <ul class="menu">
            <li><a href="#">Help</a></li>
            <!--<li><a href="#">Logout</a></li>-->
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="container">
        	<div id="login">
          	<div class="row" >
        			<div class="col-sm-5 col-sm-offset-3">
        				<form class="form-horizontal" role="form">
        				  <div class="form-group">
          					<label for="inputUserName" class="col-sm-3 control-label">User name</label>
          					<div class="col-sm-9">
          					  <input type="email" class="form-control" id="inputUserName" placeholder="Admin user name">
          					</div>
        				  </div>
        				  <div class="form-group">
        					  <label for="inputPassword" class="col-sm-3 control-label">Password</label>
        					  <div class="col-sm-9">
        					    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        					  </div>
      				    </div> 
        				  <div class="form-group">
          					<div class="col-sm-offset-9 col-sm-3">
                      <!-- element a here is only for present demo -->
          					    <button type="button" class="btn btn-default pull-right" onclick="location.href = 'admin_homepage.html';">Log in</button>
          					</div>
          				</div>  
          			</form>			
          		</div>
    		    </div>     			
    	    </div>
    	  </div>
      </div>
    </div>    
    <div class="footer">
      <div class="container">
        &copy;2014 Copyright 
      </div>
    </div>
    <script src="js/jquery.min.js"></script>   
    <script src="js/bootstrap.min.js"></script>	
    <script src="js/app1.js"></script>
  </body>
</html>
